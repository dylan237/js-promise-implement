  <script src="lib/Promise.js"></script>
  <script>
    function logNumber(num = 0) {
      return new MyPromise((resolve, reject) => {
        const increasedNum = num + 1
        console.log('increasedNum---', increasedNum);
        setTimeout(() => {
          resolve(increasedNum) 
          // reject('失敗')
        }, 1000);
      })
    }

    logNumber()
    .then(
      (res) => logNumber(res),
      // (err) => { throw err }
    )
    .then(
      (res) => logNumber(res),
      // (err) => { throw err }
    )
    .catch((err) => {
      console.error(err)
    })
  </script>
